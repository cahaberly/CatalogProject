<!-- Links to main.html -->

{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner items">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Category Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="item_name">Item Name:</label>
				<input type="text" maxlength="50" class="form-control" name="item_name" placeholder="Name of the category item">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the category item"></textarea>

				<label for="price">Price:</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
				</div>
				<label for="price">Season:</label>
				<div class="input-group">
					<input type="text" class="form-control" maxlength="10" name="price" placeholder="Typical sport season">
				</div>

		</form>
		</div>
	</div>
</div>
{% endblock %}
